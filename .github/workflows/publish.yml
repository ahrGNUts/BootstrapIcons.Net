name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Variables
        id: vars
        run: echo ::set-output name=version::${GITHUB_REF#refs/*/v}
        shell: bash
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
      - name: Restore .NET dependencies
        run: dotnet restore
      - name: Restore Node.js dependencies
        run: npm ci
      - name: Pre-Build
        run: npm run build
      - name: Build
        run: |
          dotnet build --no-restore --configuration Release -p:Version="${{ steps.vars.outputs.version }}" -p:PackageVersion="${{ steps.vars.outputs.version }}" BootstrapIcons.Wpf/BootstrapIcons.Wpf.csproj
          dotnet build --no-restore --configuration Release -p:Version="${{ steps.vars.outputs.version }}" -p:PackageVersion="${{ steps.vars.outputs.version }}" BootstrapIcons.AspNetCore/BootstrapIcons.AspNetCore.csproj
      - name: Publish NuGet package
        run: |
          dotnet nuget push BootstrapIcons.Wpf/bin/Release/BootstrapIcons.Wpf.${{ steps.vars.outputs.version }}.nupkg -k ${{ secrets.NUGET_TOKEN }} -s "https://api.nuget.org/v3/index.json"
          dotnet nuget push BootstrapIcons.AspNetCore/bin/Release/BootstrapIcons.AspNetCore.${{ steps.vars.outputs.version }}.nupkg -k ${{ secrets.NUGET_TOKEN }} -s "https://api.nuget.org/v3/index.json"
