name: Build and Publish Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Variables
        id: vars
        run: echo '::set-output name=version::${GITHUB_REF#refs/*/v}'
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
      - name: Restore .NET dependencies
        run: dotnet restore
      - name: Restore Node.js dependencies
        run: |
          cd BootstrapIcons.Wpf
          npm ci
      - name: Pre-Build
        run: |
          cd BootstrapIcons.Wpf
          npm run build
      - name: Build and Generate NuGet package
        run: dotnet pack --configuration Release -p:Version="${{ steps.vars.outputs.version }}" -p:PackageVersion="${{ steps.vars.outputs.version }}"
      - name: Publish NuGet package
        run: dotnet nuget push "BootstrapIcons.Wpf/bin/Release/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/helluvamatt/index.json"
